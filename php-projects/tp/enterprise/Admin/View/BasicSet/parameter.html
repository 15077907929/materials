<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="Public/admin/css/metinfo_admin.css" />
<title>添加参数</title>
<script type="text/javascript" src="Public/js/zh_cn.js"></script>
<script type="text/javascript" src="Public/js/metinfo.js"></script>
</head>
<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr> 
		<td align="center" valign="top">
			<form method="POST" name="myform" action="parameter.php?action=Modify&type=$type" target="_self">
				<table width="98%" border="0" cellpadding="2" cellspacing="1" class="table_southidc">
					<tr> 
						<td class="back_southidc" height="25" colspan="6" align="center">{$res['p_title']}</td>
					</tr>
					<tr bgcolor="#ECF5FF"> 
						<td width="10%" height="25" align="center">字段排序</td>
						<td width="12%" align="center">调用代码</td>
						<td width="26%">字段名称</td>
						<td width="26%" >英文名称</td>
						<td width="14%" align="center">最大字符数</td>
						<td width="12%" align="center">是否启用</td>
					</tr>
					{foreach $res['para'] as $key=>$item} 	   
						<tr bgcolor="#ECF5FF"> 
							<td height="25" align="center">
								<input name='no_order$val[id]' type="text" class="input" size="3" maxlength="10" value="{$item['no_order']}"></td>
							<td align="center">{$item['name']}</td>
							<td><input name='c_mark$val[id]' type="text" class="input" size="25" maxlength="255" value="{$item['c_mark']}"></td>
							<td><input name='e_mark$val[id]' type="hidden" class="input" size="25" maxlength="255" value="{$item['e_mark']}">
								<input name='e_mark$val[id]' type="text" class="input" size="25" maxlength="255" value="{$item['e_mark1']}" $e_markok></td>
							<td align="center">{$item['maxsize']}</td>
							<td align="center"><input type="checkbox" name=use_ok$val[id] value=1 class="xz" $val[use_ok]/></td>
						</tr>
					{/foreach}	   
					<tr> 
						<td height="30" colspan="6" align="center" bgcolor="#ECF5FF"> 
							<input type="submit" name="sub" value="提交" class="tj" />
							<input type="reset" name="sub2" value="重置" class="tj" />
						</td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
