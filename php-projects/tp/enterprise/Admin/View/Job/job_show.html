<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="Public/admin/css/metinfo_admin.css" />
<title>招聘信息管理</title>
<script type="text/javascript" src="Public/admin/js/zh_cn.js"></script>
<script type="text/javascript" src="Public/admin/js/metinfo.js"></script>
</head>
<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr> 
		<td align="center" valign="top">
			<table width="95%" border="0" cellpadding="2" cellspacing="1" class="table_southidc">
				<tr> 
					<td class="back_southidc" height="30" align="center">$class1_info[c_name]管理</td>
				</tr>  
				<tr> 
					<td valign="top">
						<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#003366" class="border" style="word-break:break-all">
							<tr class="back_southidc2">
								<td width="5%" height="25" align="center">选中</td>
								<td width="5%" height="25" align="center">ID</td>
								<td width="30%" height="25" align="center">招聘职位</td>
								<td width="10%" align="center" >招聘人数</td>
								<td width="15%" align="center" >工作地点</td>
								<td width="10%" align="center" >有效天数</td>
								<td width="15%" align="center" >发布日期</td>
								<td width="10%" align="center" >操作</td>
							</tr>
							{foreach $res['job'] as $key=>$item}   
								<tr class="tdbg">
									<td height="22" align="center" class="left1">
										<input name='id' type='checkbox' onClick="unselectall()" id="id" value="{$item['id']}" class="xz" /></td>
									<td bgcolor="#ECF5FF" align="center">{$item['id']}</td>
									<td align="left" bgcolor="#ECF5FF"><a href="../../job/job.php" title="查看详细" target="_blank">{$item['c_position']}</a></td>
									<td bgcolor="#ECF5FF" align="center">{$item['count']}</td>
									<td bgcolor="#ECF5FF" align="center">{$item['c_place']}</td>
									<td bgcolor="#ECF5FF" align="center">{$item['useful_life']}</td>
									<td bgcolor="#ECF5FF" align="center">{$item['addtime']}</td>
									<td align="center" bgcolor="#ECF5FF">
										<a href="editor.php?id=$val[id]">编辑</a> | 
										<a href="delete.php?id=$val[id]&class1=$class1" onClick="return ConfirmDel();">删除</a>
									</td>
								</tr>
							{/foreach}
						</table>
					</td>
				</tr> 
				<tr> 
					<td height="20" align="left" bgcolor="#ECF5FF">
						<form name="del" method="Post" action="delete.php?class1=$class1" onSubmit="return ConfirmDelall();">
							<input name="chkAll" class="xz" type="checkbox" id="chkAll" onclick="CheckAll(this.form)" value="checkbox">
							选中本页显示的所有招聘 <input name="submit" type='submit' value='删除选定的条目'> 
							<input name="action" type="hidden" id="action" value="del" />
							<input name="allid" type="hidden" id="allid" value="" />
						</form>
					</td>
				</tr>
				<tr bgcolor="#ECF5FF">
					<td height="20" align="left">
						<form method="POST" name="myform" action="index.php?search=detail_search" target="_self">
							<b>当前栏目招聘信息查找：</b> 
							<input name="class1" type="hidden" size="30" value="$class1">
							<input name="c_position" type="text" size="30">
							<input type="submit" name="Submit2" value="查询" class="tj"> 
							请输入招聘信息标题关键字。如果为空，则查找所有招聘信息。
						</form>
					</td>
				</tr>
				<tr>
					<td height="0" align="center" bgcolor="#ECF5FF">{$res['show']}</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
