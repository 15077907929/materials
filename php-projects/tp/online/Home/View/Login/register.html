<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>在线考试系统</title>
<link rel="stylesheet" href="Public/css/style.css" type="text/css" />
<script type="text/javascript" src="Public/js/common.js"></script>
</head>
<body>

{include file="../Public/header.html"}

<table width="1002" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="111" valign="top" bgcolor="#F0EFEB">&nbsp;</td>
		<td width="778" valign="top" bgcolor="#F0EFEB">
			<div class="container">
				<div class="breadcrumb">当前位置：在线考试系统 &gt; 用户注册</div>
				<div class="main">
					<br />&nbsp;
					<form name="register">
						<table width="593" border="1" cellpadding="1" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#676767">
							<tr>
								<td width="174" align="center">姓&nbsp;&nbsp;&nbsp;&nbsp;名</td>
								<td width="406"><input name="name" type="text" id="name" /></td>
							</tr>
							<tr>
								<td align="center">联系电话</td>
								<td><input name="tel" type="text" id="tel" /></td>
							</tr>
							<tr>
								<td align="center">联系地址</td>
								<td><input name="address" type="text" id="address" /></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td><input type="button" name="sub" value="注册" onclick="process()"></td>
							</tr>
						</table>
					</form>
					<div id="msg"></div>
					<br />&nbsp;
				</div>
			</div>
			<img src="Public/images/bg_7.jpg" />
		</td>
		<td width="113" valign="top" bgcolor="#F0EFEB">&nbsp;</td>
	</tr>
</table>
