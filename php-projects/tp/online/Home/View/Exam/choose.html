<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>在线考试系统</title>
<link rel="stylesheet" href="Public/css/style.css" type="text/css" />
</head>
<body>

{include file="../Public/header.html"}

<table width="1002" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="111" valign="top" bgcolor="#F0EFEB">&nbsp;</td>
		<td width="778" valign="top" bgcolor="#F0EFEB">
			<div class="container">
				<div class="breadcrumb">当前位置：在线考试系统 &gt; 进入考场</div>
				<div class="main">
					<br />&nbsp;
					<form name="choose" method="post" action="index.php?m=Home&c=Exam&a=start" onsubmit="return check();">
						<table width="592" height="30" border="1" cellpadding="1" cellspacing="1" bordercolor="#fff" bgcolor="#666">
							<tr>
								<td>选择考题</td>
								<td>		
									<select name="subject">
										<option value="" selected="selected">选择考题类别</option>
										{foreach $res['subjects'] as $key=>$item}
										<option value="{$item['id']}">{$item['name']}</option>
										{/foreach}
									</select>
								</td>
							</tr>
							<tr>
								<td>选择套题</td>
								<td>
									<select name="small_cate">
										<option value="" selected="selected">请选择套题</option>
										<option value="1">第一套题</option>
										<option value="2">第二套题</option>
										<option value="3">第三套题</option>
										<option value="4">第四套题</option>
									</select>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="sub" value="开始考试" />
								</td>
							</tr>
						</table>
					</form>
					<script type="text/javascript">
						function check(){
							if(choose.subject.value==''){
								alert("请选择考题类别");
								return false;
							}
							if(choose.small_cate.value==''){
								alert("请选择套题");
								return false;
							}
						}
					</script>
					<br />&nbsp;
				</div>
			</div>
			<img src="Public/images/bg_7.jpg" />
		</td>
		<td width="113" valign="top" bgcolor="#F0EFEB">&nbsp;</td>
	</tr>
</table>
</body>
</html>
