<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>网络在线考试</title>
<link rel="stylesheet" type="text/css" href="Public/css/admin.css" />
<style type="text/css">
body { background-color: #D9D6D1; }
</style>
</head>
<body>

{include file="../Public/header.html"}

<div class="container">
	<div class="breadcrumb">管理员信息</div>
	<div class="main">
		<form name="admin" method="post" action="index.php?m=Admin&c=Admin&a=index&method=add" onsubmit="return check();">
			<table width="608" height="35" border="1" cellpadding="1" cellspacing="1" bordercolor="#fff" bgcolor="#676767">
				<tr bgcolor="#eee" style="text-align:center;">
					<td width="104" height="35">添加管理员：</td>
					<td width="157"><input name="name" type="text" size="20" /></td>
					<td width="120"><input name="sub" type="submit" value="添加" /></td>
				</tr>
			</table>
		</form>
		<table style="text-align:center;" width="608" height="47" border="1" cellpadding="1" cellspacing="1" bordercolor="#fff" bgcolor="#676767">
			<tr bgcolor="#eee">
				<td>管理员标识</td>
				<td>管理员名称</td>
				<td>操作</td>
			</tr>
			{foreach $res['subjects'] as $key=>$item}
			<tr bgcolor="#fff">
				<td>{$item['id']}</td>
				<td>{$item['name']}</td>
				<td><a href="#" onclick="javascript:check_del('index.php?m=Admin&c=Admin&a=index&method=del&id={$item['id']}');">删除</a></td>
			</tr>
			{/foreach}
		</table>
		<script type="text/javascript">
			function check_del(url){  
				var mymessage=confirm("确认要删除该条记录吗？");  
				if(mymessage==true){  
					location.href=url;
				} 
			}  
			
			function check(){
				if(admin.name.value==''){
					alert("请输入管理员名称！");
					admin.name.focus();
					return false;
				}
			}
		</script>
	</div>
	<div class="bottom">在线考试系统 www.bcty365.com 版权所有</div>
</div>
</body>
</html>
