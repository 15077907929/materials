<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>在线考试</title>
<link rel="stylesheet" type="text/css" href="Public/css/admin.css" />
<style type="text/css">
body { background-color: #398BB0; }
</style>
</head>
<body>
<script type="text/javascript">
function chkinput(form){
	if(form.name.value==""){
		alert("请输入管理员姓名!");
		form.name.focus();
		return(false); 
	}
	if(form.pwd.value==""){
		alert("请输入管理员密码!");
		form.pwd.focus();
		return(false); 
	}
	return(true);
}
</script>	
<form name="login" method="post" action="index.php?m=Admin&c=Login&a=loginIn" onSubmit="return chkinput(this)">
	<table width="498" height="258" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td height="200" colspan="4">&nbsp;</td>
		</tr>
		<tr>
			<td width="169" height="33" align="right">管理员:
				<input name="name" type="text" size="10" />
			</td>
			<td width="129">密码:
				<input name="pwd" type="password" size="10" />
			</td>
			<td width="94">
				<input type="image" name="imageField" src="Public/images/bg_34.jpg" />
			</td>
			<td width="106">
				<input type="image" name="imageField2" src="Public/images/bg_35.jpg" onclick="form.reset();return false;">
			</td>
		</tr>
	</table>
</form>
		

</body>
</html>
