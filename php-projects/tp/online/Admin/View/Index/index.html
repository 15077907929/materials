<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>网络在线考试</title>
<link rel="stylesheet" type="text/css" href="Public/css/admin.css" />
<style type="text/css">
body { background-color: #D9D6D1; }
</style>
</head>
<body>

{include file="../Public/header.html"}

<div class="container">
	<div class="breadcrumb">考生信息管理</div>
	<div class="main">
		<form name="form1" method="post" action="index.php?m=Admin&c=Index&a=index&method=search">
			<table width="608" height="35" border="1" cellpadding="1" cellspacing="1" bordercolor="#fff" bgcolor="#676767">
				<tr bgcolor="#eee" style="text-align:center;">
					<td width="104" height="35">准考证号：</td>
					<td width="157"><input name="number" value="{$res['number']}" type="text" size="20" /></td>
					<td width="120"><input name="sub" type="submit" value="查找考生" /></td>
				</tr>
			</table>
		</form>
		<table style="text-align:center;" width="608" height="47" border="1" cellpadding="1" cellspacing="1" bordercolor="#fff" bgcolor="#676767">
			<tr bgcolor="#eee">
				<td width="82">准考证号</td>
				<td width="83">考生姓名</td>
				<td width="204">考生电话</td>
				<td width="43">分数</td>
				<td width="96">考题类别</td>
				<td width="60">操作</td>
			</tr>
			{foreach $res['users'] as $key=>$item}
			<tr bgcolor="#fff">
				<td>{$item['number']}</td>
				<td>{$item['name']}</td>
				<td>{$item['tel']}</td>
				<td>{$item['grade']}</td>
				<td>{$item['subject']}</td>
				<td><a href="#" onclick="javascript:check_del('index.php?m=Admin&c=Index&a=index&method=del&id={$item['id']}');">删除</a></td>
			</tr>
			{/foreach}
		</table>
		<script type="text/javascript">
			function check_del(url){  
				var mymessage=confirm("确认要删除该条记录吗？");  
				if(mymessage==true){  
					location.href=url;
				} 
			}  
		</script>
	</div>
	<div class="bottom">在线考试系统 www.bcty365.com 版权所有</div>
</div>
</body>
</html>
