<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>西南传媒大学影视学院活动中心</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="Public/css/login.css" type="text/css" />
<script type="text/javascript">
function fEvent(sType,oInput){
	switch (sType){
		case "focus" :
			oInput.isfocus = true;
			oInput.style.backgroundColor='#FFFFD8';
		case "mouseover" :
			oInput.style.borderColor = '#298CBA';
			break;
		case "blur" :
			oInput.isfocus = false;
			oInput.style.backgroundColor="";
		case "mouseout" :
			if(!oInput.isfocus){
				oInput.style.borderColor='#CDDFE4';
			}
		break;
	}
}

function check(form){
	if(form.loginname.value==''){
		alert("账号不能为空");form.loginname.focus();return false;
	}
	if(form.operatorpw.value==''){
		alert("密码不能为空");form.operatorpw.focus();return false;
	}
}
</script>
</head>
<body>
<div class="login">
    <div class="login_center">
		<div id="messages">
			{if cookie('flag') eq 1}
				用户名密码错误
			{else if cookie('flag') eq 2}
				您已成功退出
			{else}
				您好，欢迎登录
			{/if}
			{cookie('flag',null)}
            <br/>
        </div>
        <div id="logo"></div>
        <form method="post" action="index.php?m=Admin&c=Login&a=loginIn" name="login_soft" onsubmit="return check(login_soft);">
            <p class="label">帐 号：<br />
				<input type="text" class="login_input" name="loginname" onMouseOver="fEvent('mouseover',this)" onFocus="fEvent('focus',this)" onBlur="fEvent('blur',this)" onMouseOut="fEvent('mouseout',this)"></p>

            <p class="label">密 码：<br />
				<input type="password" class="login_input" name="operatorpw" onMouseOver="fEvent('mouseover',this)" onFocus="fEvent('focus',this)" onBlur="fEvent('blur',this)" onMouseOut="fEvent('mouseout',this)"></p>
            <p class="label"> 
				<input type="checkbox" name="remember" value="1" />记住密码 
				<input type="submit" class="login_botton" name="submit" value="登录">
			</p>
        </form>
        <script type="text/javascript">
        window.document.login_soft.loginname.focus();
        </script>
    </div>
    <div id="footlink"><a href="index.php">&lt;&lt; 返回首页</a></div>
</div>
</body>
</html>
