<!doctype html>
<html>
<head>
<title>维斯特网站管理系统后台登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Language" content="zh-cn"/>
<meta name="author" content=""/>
<meta name="copyright" content=""/>
<meta name="keywords" content="维斯特网站管理系统"/>
<meta name="description" content="维斯特网站管理系"/>
<meta content="维斯特网站管理"/>
<link rel="stylesheet" type="text/css" href="Public/admin/css/metinfo_admin.css" />
<script type="text/javascript">
function check_main_login(){
	var m=document.main_login;
	if(m.name.value.length==""){
		alert("请输入帐号");
		m.name.focus();
		return false;
	}
	if(m.pass.value.length==""){
		alert("请输入密码");
		m.pass.focus();
		return false;
	}
	if(m.code.value.length==""){
		alert("请输入验证码");
		m.code.focus();
		return false;
	}
}
function pressCaptcha(obj){	//字母变大写
	obj.value = obj.value.toUpperCase();
}
</script>
</head>
<body>
<div class="login">
	<div class="login_title">维斯特网站管理系统</div>
	<div class="login_img">
		<a href="http://www.360meila.com"  target="_blank" title="维斯特网站管理系统" >
			<img src="Public/admin/images/logosmall.gif"></a>
		<br><br>
		<span><a href="http://www.360meila.com"  target="_blank" title="营销型网站建设" ></a> </span>
	</div>
	<div class="login_right">
		<div class="login_log">管理员登陆</div>
		<form method="post" action="index.php?m=Admin&c=Login&a=loginIn" name="main_login" onsubmit="return check_main_login()">
			<input type="hidden" name="action" value="login"/>
			<div class="login_text">管理员帐号：
				<input type="text" name="name" {$res['disabled']} size="20"/>
			</div>
			<div class="login_text">管理员密码：
				<input type="password" name="pass" size="21"/>
			</div>
			<div class="login_text">输入验证码：
				<input name="code" onKeyUp="pressCaptcha(this)" type="text" class="inp" size="6" maxlength="8" style="width:50px" />
				<img align="absbottom" src="index.php?m=Admin&c=Login&a=code" onclick=this.src="index.php?m=Admin&c=Login&a=code&"+Math.random() style="cursor: pointer;" title="看不清？点击更换验证码。"/>
			</div>
			<div class="login_text" style="text-align:center;">
				<a href="index.php?m=Admin&c=Login&a=getpassword" style="color:#fff">忘记密码？</a>
				<input type="submit" name="sub" value=" 确&nbsp;认 " style="width:45px;">&nbsp;
				<input name="res" type="reset" value=" 清&nbsp;除 " style="width:45px;">
			</div>
		</form>
	</div>
</div>

</body>
</html>
