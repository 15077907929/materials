<!doctype html>
<html>
<head>
<title>添加管理员信息</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="Public/css/style.css" rel="stylesheet" />
</head>
<script type="text/javascript">
function check(form1){
	if(form1.name.value==""){
		alert("请输入管理员名称!");form1.name.focus();return false;
	}
	if(form1.pwd.value==""){
		alert("请输入管理员密码!");form1.pwd.focus();return false;
	}
	if(form1.pwd1.value==""){
		alert("请确认管理员密码!");form1.pwd1.focus();return false;
	}		
	if(form1.pwd.value!=form1.pwd1.value){
		alert("您两次输入的管理员密码不一致，请重新输入!");form1.pwd1.focus();return false;
	}
}
</script>
<body>
<form class="add" name="form1" method="post" action="index.php?m=home&c=user&a=manager&method=add">
	<table height="123" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td width="45%" height="30" style="text-align:right;">管理员名称：</td>
			<td><input name="name" type="text"></td>
		</tr>
		<tr>
			<td height="28" style="text-align:right;">管理员密码：</td>
			<td><input name="pwd" type="password" id="pwd"></td>
		</tr>
		<tr>
			<td height="28" style="text-align:right;">确认密码：</td>
			<td><input name="pwd1" type="password" id="pwd1"></td>
		</tr>
		<tr>
			<td height="37">&nbsp;</td>
			<td>
				<input name="submit" type="submit" class="btn_grey" value="保存" onclick="return check(form1)" />
				&nbsp;<input name="submit2" type="button" class="btn_grey" value="关闭" onclick="window.close();" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
