<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="Public/css/base.css" rel="stylesheet" />
<link href="Public/css/style.css" rel="stylesheet" />
<title>图书馆管理系统</title>
</head>
<script language="javascript">
function check(form){
	if(form.barcode.value==""){
		alert("请输入条形码!");form.barcode.focus();return false;
	}
	if(form.bookName.value==""){
		alert("请输入图书名称!");form.bookName.focus();return false;
	}
	if(form.price.value==""){
		alert("请输入图书定价!");form.price.focus();return false;
	}
	form.submit();
}
</script>
<body>
<div class="container">

	{include file="../Public/navigation.html"}
	
	<div class="content book">
		<div class="tableBorder_gray wrap">
			<div class="breadcrumb word_orange">当前位置：图书档案管理 &gt; 修改图书信息 &gt;&gt;&gt;</div>
			<form name="form1" method="post" action="index.php?m=Home&c=Book&a=index&method=modify">
				<table width="600" height="432">
					<tr>
						<td width="173">条&nbsp;形&nbsp;码：</td>
						<td width="427" height="39" style="text-align:left;">
							<input type="hidden" name="id" value="{$res['info']['id']}" />
							<input name="barcode" type="text" id="barcode" value="{$res['info']['barcode']}" />
						</td>
					</tr>
					<tr>
						<td>图书名称：</td>
						<td height="39" style="text-align:left;">
							<input name="name" type="text" id="bookName" size="50" value="{$res['info']['name']}"/ > * 
						</td>
					</tr>
					<tr>
						<td>图书类型：</td>
						<td style="text-align:left;">
							<select name="typeid" class="wenbenkuang" id="typeId">
								<option value="">请选择图书类型</option>
								{foreach $res['booktype'] as $item}
								<option value="{$item['id']}" {if $item['id'] eq $res['info']['typeid']}selected{/if}>{$item['name']}</option>
								{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td>作&nbsp;&nbsp;者：</td>
						<td style="text-align:left;"><input name="author" type="text" id="author" size="40" value="{{$res['info']['author']}}" /></td>
					</tr>
					<tr>
						<td>译&nbsp;&nbsp;者：</td>
						<td style="text-align:left;"><input name="translator" type="text" id="translator" size="40"></td>
					</tr>
					<tr>
						<td>出&nbsp;版&nbsp;社：</td>
						<td style="text-align:left;">
							<select name="pubid" class="wenbenkuang">
								<option value="">请选择出版社</option>
								{foreach $res['publishing'] as $item}
								<option value="{$item['id']}" {if $item['id'] eq $res['info']['pubid']}selected{/if}>{$item['name']}</option>
								{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td>价&nbsp;&nbsp;格：</td>
						<td style="text-align:left;">
							<input name="price" type="text" id="price" value="{$res['info']['price']}" />(元)
						</td>
					</tr>
					<tr>
						<td>页&nbsp;&nbsp;码：</td>
						<td style="text-align:left;"><input name="page" type="text" id="page"></td>
					</tr>
					<tr>
						<td>书&nbsp;&nbsp;架：</td>
						<td style="text-align:left;">
							<select name="bookcaseid" class="wenbenkuang" id="bookcaseid">
								<option value="">请选择书架</option>
								{foreach $res['bookcase'] as $item}
								<option value="{$item['id']}" {if $item['id'] eq $res['info']['bookcase']}selected{/if}>{$item['name']}</option>
								{/foreach}
							</select>
							<input name="operator" type="hidden" id="operator" value="{$res['user']['name']}" />
						</td>
					</tr>
					<tr>
					<td>&nbsp;</td>
					<td style="text-align:left;">
						<input name="sub" type="submit" class="btn_grey" value="保存" onclick="return check(form1)">&nbsp;
						<input name="sub2" type="button" class="btn_grey" value="返回" onClick="history.back();"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	
	{include file="../Public/copyright.html"}
	
</div>
</body>
</html>
