<!doctype html>
<html>
<head>
<title>巢湖市槐林中学--oa管理系统</title>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="Public/css/admin.css" rel="stylesheet">
</head> 
<body class="login">
<div class="container">
	<form name="login" action="index.php?m=Home&c=Login&a=loginIn" method="post">
		<div class="hd">
			<span>巢湖市槐林中学--oa管理系统</span>
			<img src="Public/images/systemBanner.jpg" />
		</div>
		<div class="bd">
			<table>
				<tr>
					<td><label for="username">用户名：</label></td>
					<td><input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" /></td>
				</tr>
				<tr>
					<td><label for="password">密码：</label></td>
					<td><input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" /></td>
				</tr>
				<tr>
					<td><label for="chknumber">验证码：</label></td>
					<td>
						<input type="text" class="form-control" name="chknumber" id="chknumber" placeholder="验证码" />
						<img src="index.php?m=Home&c=Login&a=chknumber" />
					</td>
				</tr>
				<tr>
					<td><label for="cookietime">有效期：</label></td>
					<td>
						<select class="form-control" name="cookietime">
							<option value="">浏览器进程</option>
							<option>保留一天</option>
							<option>保留一周</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="note">请输入已经通过审核的用户名与密码进行登陆！---[<a href="">点击注册</a>]</td>
			</table>
		</div>
		<div class="sub"><button type="submit" class="btn btn-default">登录</button></div>
	</form>
</div>
</body>
</html>
