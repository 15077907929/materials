<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title><{$title|default="管理后台"}></title>    <link href="__PUBLIC__/css/admin.css" rel="stylesheet" type="text/css"/>    <style type="text/css" media="screen">        * {            margin: 0;            padding: 0;            font: 12px Segoe UI, Tahoma, Arial, Verdana, simsun, sans-serif, "Microsoft YaHei";        }        html {            background: #fbfbfb !important;        }        body {            font-family: sans-serif;            font-size: 12px;        }        form {            margin-left: 8px;            padding: 26px 24px 46px;            font-weight: normal;            -moz-border-radius: 3px;            -khtml-border-radius: 3px;            -webkit-border-radius: 3px;            border-radius: 3px;            background: #fff;            border: 1px solid #e5e5e5;            -moz-box-shadow: rgba(200, 200, 200, 0.7) 0 4px 10px -1px;            -webkit-box-shadow: rgba(200, 200, 200, 0.7) 0 4px 10px -1px;            -khtml-box-shadow: rgba(200, 200, 200, 0.7) 0 4px 10px -1px;            box-shadow: rgba(200, 200, 200, 0.7) 0 4px 10px -1px;        }        #login form p {            margin-bottom: 0;        }        label {            color: #777;            font-size: 14px;            line-height: 22px;        }        form p {            margin-bottom: 24px;        }        #login {            width: 320px;            margin: 7em auto;        }        .input {            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", sans-serif;            font-weight: 200;            font-size: 24px;            width: 97%;            padding: 3px;            margin-top: 2px;            margin-right: 6px;            margin-bottom: 16px;            border: 1px solid #e5e5e5;            background: #fbfbfb;            outline: none;            -moz-box-shadow: inset 1px 1px 2px rgba(200, 200, 200, 0.2);            -webkit-box-shadow: inset 1px 1px 2px rgba(200, 200, 200, 0.2);            box-shadow: inset 1px 1px 2px rgba(200, 200, 200, 0.2);        }        input {            color: #555;        }        input[type="submit"] {            float: right;            font-size: 14px;            padding: 8px 14px 8px 14px;            line-height: 14px;            color: white;            border: 1px solid #b3b3b3;            border-radius: 5px;            -webkit-border-radius: 5px;            -moz-border-radius: 5px;            background-image: -moz-linear-gradient(top, #1fa1eb, #387bbe);            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #1fa1eb), color-stop(1, #387bbe));            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1fa1eb', endColorstr='#387bbe', GradientType='0');        }        input[type="submit"]:hover {            background-image: -moz-linear-gradient(top, #387bbe, #1fa1eb);            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #387bbe), color-stop(1, #1fa1eb));            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#387bbe', endColorstr='#1fa1eb', GradientType='0');        }        input[type="submit"]:active {            background-image: -moz-linear-gradient(top, #1fa1eb, #387bbe);            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #1fa1eb), color-stop(1, #387bbe));            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1fa1eb', endColorstr='#387bbe', GradientType='0');        }    </style></head><body><div id="header">    <div class="user_info" style="width:960px;margin:0px auto;color:white;text-align: center;font-size:16px"></div>    <div class="logo"></div></div><div id="login" class="login">    <form name="loginform" id="loginform" action="<{:U('Login/loginIn');}>" method="post">        <p>            <label>用户名<br/>                <input type="text" name="uname" id="uid" class="input" value="" size="20" tabindex="10"                       style="height:27px;box-shadow: none;-moz-box-shadow: none;"/>            </label>        </p>        <p>            <label>密码<br/>                <input type="password" name="pwd" id="upwd" class="input" value="" size="20" tabindex="20"/>            </label>        </p>        <!--<if condition="C('VERIFY_CODE') eq true"> &lt;!&ndash; 开启验证码 &ndash;&gt;-->            <!--<p>-->                <!--<label>验证码<br/>-->                    <!--<input type="text" name="verify" class="input" style="width:120px" value="" size="20"-->                           <!--tabindex="20"/>-->                    <!--<img src="<{:U('Login/verify');}>" onclick="javascript:this.src='<{:U(" Login/verify")}>'"/>-->                <!--</label>-->            <!--</p>-->        <!--</if>-->        <p class="submit">            <input type="submit" value="登 录"/>        </p>    </form></div><div class="login_footer">    <div class="con">        <!--乐盟传媒联系方式: 商务QQ：1761355039 ｜ 后台维护QQ：1761355039 ｜ 合作联系电话 0551-6511799-->    </div></div></body></html>
