<script>
    $(".open_group").click(function(){
        var groupid = $(this).attr('attr');
        var url = "index.php?m=Home&c=Google&a=taskGroupDetailList";
        $.ajax({
            url : url,
            type : 'post',
            data:{groupid:groupid},
            success : function(data){
                var d = dialog({
                    title: '任务列表',
                    content: data,
                    okValue: '确定',
                    cancelValue: '取消',
                    cancel: function () {
                        return true;
                    }
                }).showModal();
            }
        });
        return false;
    });

    $("table .ajax").each(function () {
        $(this).click(function () {
            var the = $(this);
            var url = $(this).attr('ajax');
            var url_arr = url.split("&");
            if (url == '' || $(the).hasClass('ajax_sel'))
                return;

            var load = setTimeout('loading(1)', 300);
            $.post(url, '', function (data) {
                clearTimeout(load);
                loading(0);
                notice(data.info);
                if (data.status == 1) {
                    $(".ajax", $(the).parent()).removeClass('ajax_sel');
                    $(the).addClass('ajax_sel');
                }
            }, 'json');
        });
    });
</script>
