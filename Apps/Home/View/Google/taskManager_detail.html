<table>
    <th>ID</th>
    <th>任务标题</th>
    <th width="100px">CP</th>
    <th width="200px">游戏</th>
    <th width="230px">国家语言</th>
    <th>关键词</th>
    <th>任务数</th>
    <th>成功数</th>
    <th>失败数</th>
    <th>操作类型</th>
    <th>是否启用</th>
    <th>开始时间/结束时间</th>
    <th>操作</th>
    <volist name="data" id="vo">
        <tr>
            <td><{$vo.id}></td>
            <td><{$vo.taskName}></td>
            <td><{$vo.cp}></td>
            <td><{$vo.gameName}></td>
            <td><{$vo.country}></td>
            <td><{$vo.keywords}></td>
            <td><{$vo.sum_task}></td>
            <td><{$vo.success_task}></td>
            <td><{$vo.faild_task}></td>
            <td><{$vo.task_type}></td>
            <td><{$vo.status}></td>
            <td><{$vo['start_time']}><br><{$vo.end_time}></td>
            <td><{$vo['caozuo']}></td>
        </tr>
    </volist>
</table>
