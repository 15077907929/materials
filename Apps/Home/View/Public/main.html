<include file="Public:header"/><if condition="isset($con['search'])">    <{$con.search}></if><if condition="isset($con['nav'])">    <div class="nav">        <volist name="con.nav" id="vo">            <if condition="$vo['selected'] eq 1">                <div class="item selected">                    <span><div class="<{$vo.icon}>  icon_transparent"></div><{$key}></span>                </div>                <else/>                <php>                    if(!empty($vo['target']))                    $target = empty($vo['target']) ? '' : ' target="'.$vo['target'].'"';                </php>                <div class="item">                    <a href="<{$vo.link}>" <{$target}>><div class="<{$vo.icon}> icon_image_black  icon_transparent"></div><{$key}></a>                </div>            </if>        </volist>        <notempty name="con.output">            <div class="item">                <a target="_blank" href="<{$con.output}>">                    <div class="icon_grid icon_image_black  icon_transparent"></div>                    导出数据                </a>            </div>        </notempty>    </div></if><div class="clear"></div><if condition="isset($con['pager'])">    <{$con.pager}></if><div class="clear"></div><if condition="isset($con['main'])">    <{$con.main}></if><if condition="isset($con['pager'])">    <{$con.pager}></if><script>    $(".deleteSearchSession").click(function(){        var table = $(this).attr('attr');        $.ajax({            url : "index.php?m=Home&c=SendMessage&a=deleteSearchSession",            type : 'get',            data:{table:table},            success : function(data){            }        });    });</script><include file="Public:footer"/>
