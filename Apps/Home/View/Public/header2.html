<div id="header" class="header">    <div class="user_info">        <button id="clearCache">清除缓存</button>        <span class="split">|</span>        <span class="font_light1">用户：</span>{getAdminName()}        <span class="split">|</span>        <span class="font_light1">公司：</span>{getAdminSiteName()}        <span class="split">|</span>        <a href="{U('Login/password')}">修改密码</a>        <span class="split">|</span>        <a href='{U("Login/loginOut")}' onclick="javascript:return confirm('确定要退出系统?');">退出系统</a>    </div>    <div class="nav">        <ul class="clearfix">            {foreach from=$topNav key=key item=item}                {if $item['selected'] eq "selected"}                    <li class="selected">{$key}</li>				{else}                    <li><a href="{$item.link}">{$key}</a></li>                {/if}            {/foreach}        </ul>    </div></div>
