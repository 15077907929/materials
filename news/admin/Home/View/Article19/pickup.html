<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>小程序后台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="Public/Home/css/base.css" rel="stylesheet" type="text/css" />
<link href="Public/Home/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
</head>
<body>

{include file="../Common/header.html"}

{include file="../Common/left.html"}

<section class="container">
	<div class="breadcrumbs">
		<div class="location">文章管理</div>
		<div class="breadcrumb">
			<img src="Public/Home/images/home.png" /> 
			<a href="{U('Index/index')}">首页</a> &gt; 文章管理 &gt; 文章采集
			<a class="back fr" href="javascript:history.back();">返回</a>
		</div>
	</div>
	<div class="main">
		<font color="#f00"></font>
		<form name="fadd" action="{U('Article19/pickup?method=pick')}" method="post" onsubmit="return check();">
			<table>
				<tr>
					<td width="18%"><font color="#f00">*</font>关键词：</td>
					<td><input type="text" name="art_keyword" /></td>
				</tr>	
				<tr>
					<td><font color="#f00">*</font>采集条数：</td>
					<td><input type="text" name="num" /></td>
				</tr>				
				<tr>
					<td></td>
					<td>
						<input type="submit" name="sub" value="保存" />
						<input type="reset" name="res" value="重置" />
					</td>
				</tr>
			</table>
		</form>
		<script type="text/javascript">
			function check(){
				if(fadd.art_keyword.value==''){
					alert('关键词不能为空！');
					fadd.art_keyword.focus();
					return false;
				}				
				if(fadd.num.value!=''){
					var reg = /^[0-9]*$/;
					if (!reg.test(fadd.num.value)){
						alert("请输入数字！");
						fadd.num.focus();
						return false;
					}
				}				
			}
		</script>
	</div>
</section>
</body>
</html>
