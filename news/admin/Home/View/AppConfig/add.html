<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>小程序</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="Public/Home/css/base.css" rel="stylesheet" type="text/css" />
<link href="Public/Home/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="Public/Common/js/calendar/laydate.js"></script>
<style type="text/css">
	table tr td:nth-of-type(2){
		float: left;
		margin: 10px 0;
	}
	input{
		height: 27px !important;
	}
</style>
</head>
<body>

{include file="../Common/header.html"}

{include file="../Common/left.html"}

<section class="container">
	<div class="breadcrumbs">
		<div class="location">配置小程序</div>
		<div class="breadcrumb">
			<img src="Public/Home/images/home.png" /> 
			<a href="{U('Index/index')}">首页</a> &gt; 配置小程序 &gt; 添加小程序
			<a class="back fr" href="javascript:history.back();">返回</a>
		</div>
	</div>
	<div class="main">
		<font color="#f00"></font>
		<form name="task" action="{U('AppConfig/index?method=add')}" method="post" onsubmit="return check();">
			<table>
				<tr>
					<td><font color="#f00">*</font>appid：</td>
					<td>
						<input type="text" name="app_id" />
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>secret：</td>
					<td>
						<input type="text" name="secret" />
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>name：</td>
					<td>
						<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>中文名：</td>
					<td>
						<input type="text" name="cn_name" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="sub" value="保存" />
						<input type="reset" name="res" value="重置" />
					</td>
				</tr>
			</table>
		</form>
		<script type="text/javascript">
			function check(){
				return true;
			}
		</script>
	</div>
</section>
</body>
</html>
