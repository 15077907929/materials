<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>小程序</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="Public/Home/css/base.css" rel="stylesheet" type="text/css" />
	<link href="Public/Home/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="Public/Common/js/layDate-v5.0.9/laydate/laydate.js"></script>
</head>
<body>

{include file="../Common/header.html"}

{include file="../Common/left.html"}

<section class="container">
	<div class="breadcrumbs">
		<div class="location">配置广告</div>
		<div class="breadcrumb">
			<img src="Public/Home/images/home.png" />
			<a href="{U('Index/index')}">首页</a> &gt; 广告配置 &gt; 添加跳转
			<a class="back fr" href="{U('AdConfig/jump?method=list')}">返回</a>
		</div>
	</div>
	<div class="main">
		<font color="#f00"></font>
		<form name="fadd" action="{U('AdConfig/jump?method=edit')}" method="post" onsubmit="return check();">
			<table>
				<tr>
					<input type="text" style="display: none" name="id" value="{$smarty.get.id}  ">
					<td><font color="#f00">*</font>appid：</td>
					<td>
						<input type="text" name="app_id" value="{$res['app_id']}" />
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>跳转appid：</td>
					<td>
						<input type="text" name="jump_app_id" value="{$res['jump_app_id']}" />
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>是否生效：</td>
					<td>
						<select name="is_jump"  style="width: 150px;" id="isJump">
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><font color="#f00">*</font>路径：</td>
					<td>
						<input type="text" name="path" value="{$res['path']}" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="sub" value="保存" />
						<input type="reset" name="res" value="重置" />
					</td>
				</tr>
			</table>
		</form>
		<script type="text/javascript">
            $(function () {
                var is_jump = "{$res['is_jump']}";
                $('#isJump').val(is_jump);
            });
            function check(){
                return true;
            }
		</script>
	</div>
</section>
</body>
</html>
