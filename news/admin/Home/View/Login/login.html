<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>后台登录</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="Public/Home/css/base.css" rel="stylesheet" type="text/css" />
<link href="Public/Home/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
</head>
<body class="login">
<div class="header">
	<h4>小程序后台管理系统</h4>
</div>
<form name="login" action="{U('Login/loginIn')}" method="post" onsubmit="return check();">
	<table>
		<tr>
			<td width="25%">账户：</td>
			<td><input name="user_name" type="text" placeholder="账户" /></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input name="user_pass" type="password" placeholder="密码" /></td>
		</tr>
		<!--<tr>
			<td>验证码：</td>
			<td>
				<input name="code" type="text" placeholder="验证码" value="" />
				<img src="{U('Login/code')}" onclick="this.src='{U('Login/code')}&'+Math.random()" />
			</td>
		</tr>-->
		<tr>
			<td></td>
			<td>
				<input name="sub" type="submit" value="登 录" />
				<input name="res" type="reset" value="取 消" />
				<font color="#fcc">{cookie('msg')}</font>
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript">
	function check(){
		if(login.user_name.value==''){
			alert('用户名不能为空！');
			login.user_name.focus();
			return false;
		}		
		if(login.user_pass.value==''){
			alert('密码不能为空！');
			login.user_pass.focus();
			return false;
		}
	}
</script>
<div class="footer">Copyright 乐堂动漫</div>
</body>
</html>
