<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>小程序后台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="Public/Home/css/base.css" rel="stylesheet" type="text/css" />
<link href="Public/Home/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="Public/Common/js/calendar/laydate.js"></script>
</head>
<body>

{include file="../Common/header.html"}

{include file="../Common/left.html"}

<section class="container">
	<div class="breadcrumbs">
		<div class="location">任务管理</div>
		<div class="breadcrumb">
			<img src="Public/Home/images/home.png" /> 
			<a href="{U('Index/index')}">首页</a> &gt; 任务管理 &gt; 添加任务
			<a class="back fr" href="javascript:history.back();">返回</a>
		</div>
	</div>
	<div class="main">
		<font color="#f00"></font>
		<form name="fadd" action="{U('Article31/index?method=add')}" method="post" onsubmit="return check();">
			<table>
				<tr>
					<td width="18%"><font color="#f00">*</font>任务名称：</td>
					<td><input type="text" name="name" value="" /></td>
				</tr>				
				<tr>
					<td>图片：</td>
					<td>
						<input type="text" name="img" value="" style="margin-right:10px;" /><input id="uploadFile" onchange="uploadImg();" type="file" name="upfile" /><br/>
						<img class="hide" id="img" style="height:80px; margin-top:8px;" src="" />
					</td>
				</tr>				
				<tr>
					<td>任务数量：</td>
					<td><input type="text" name="num" value="" /></td>
				</tr>				
				<tr>
					<td>奖励：</td>
					<td><input type="text" name="award" value="" /></td>
				</tr>					
				<tr>
					<td>排序：</td>
					<td><input type="text" name="no_order" value="" /></td>
				</tr>					
				<tr>
					<td>开始时间：</td>
					<td><input name="starttime" id="start" value="" onclick="laydate({ elem: '#start',istime: true, format: 'YYYY-MM-DD hh:mm:ss' })" readonly="readonly" type="text" /></td>
				</tr>				
				<tr>
					<td>结束时间：</td>
					<td><input name="endtime" id="stop" value="" onclick="laydate({ elem: '#stop',istime: true, format: 'YYYY-MM-DD hh:mm:ss' })" readonly="readonly" type="text" /></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="sub" value="保存" />
						<input type="reset" name="res" value="重置" />
					</td>
				</tr>
			</table>
		</form>
		<script type="text/javascript">
			function check(){
				if(fadd.name.value==''){
					alert('任务名称不能为空！');
					fadd.name.focus();
					return false;
				}	
				if(fadd.no_order.value!=''){
					var reg = /^[0-9]*$/;
					if (!reg.test(fadd.no_order.value)){
						alert("请输入数字!");
						fadd.no_order.focus();
						return false;
					}
				}				
			}
			
			function uploadImg(){
				var data = new FormData();
				$.each($('#uploadFile')[0].files, function(i, file) {
					data.append('upfile', file);
				});
				$.ajax({
					url:'index.php?m=Home&c=Common&a=uploadImg',
					type:'POST',
					data:data,
					cache: false,
					dataType: "json",
					contentType: false,        //不可缺参数
					processData: false,        //不可缺参数
					success:function(data){
						var obj=jQuery.parseJSON(data);
						if(data.status==1){
							$('#img').attr('src',data.src);
							$('input[name=img]').val(data.src);
							$('#img').removeClass('hide');
						}else{
							alert(data.msg);
						}
					}
				});
			}
					
			function uploadAttachment(){
				var data = new FormData();
				$.each($('#attachment')[0].files, function(i, file) {
					data.append('upfile2', file);
				});
				$.ajax({
					url:'index.php?m=Home&c=Common&a=uploadAttachment',
					type:'POST',
					data:data,
					cache: false,
					dataType: "json",
					contentType: false,        //不可缺参数
					processData: false,        //不可缺参数
					success:function(data){
						var obj=jQuery.parseJSON(data);
						if(data.status==1){
							$('input[name=file]').val(data.src);
						}else{
							alert(data.msg);
						}
					}
				});
			}
		</script>
	</div>
</section>
</body>
</html>
