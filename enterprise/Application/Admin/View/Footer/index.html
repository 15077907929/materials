<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="main footer_set">
				<div class="hd"><b>网站底部信息设置</b></div>
				<form class="bd" method="post" action="" name="seo_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr>
							<td width="150">版权信息：</td>
							<td>
								<input class="form-control" type="text" name="c_footright" value="" />
								支持HTML语言，不能包换双引号
							</td>
						</tr>	
						<tr>
							<td>地址邮编：</td>
							<td>
								<input class="form-control" type="text" name="c_footaddress" value="" />
								支持HTML语言，不能包换双引号
							</td>
						</tr>			
						<tr>
							<td>联系方式：</td>
							<td>
								<input class="form-control" type="text" name="c_foottel" value="" />
								支持HTML语言，不能包换双引号
							</td>
						</tr>
						<tr>
							<td>底部其他信息：</td>
							<td>
								<textarea class="form-control" name="c_footother" cols="45" rows="5"></textarea>
								支持HTML语言，不能包换双引号
							</td>
						</tr>		
						<tr>
							<td width="150"></td>
							<td style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>	
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}
