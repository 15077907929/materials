<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<script type="text/javascript" src="Public/ckeditor/ckeditor.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="main module6">
				<div class="hd"><b>添加招聘信息</b></div>
				<form class="bd" method="post" action="" name="index_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr>
							<td><b><font color="#f00">*</font>招聘职位：</b></td>
							<td><input class="form-control" type="text" name="web_online_type" value="" /></td>
						</tr>
						<tr>
							<td><b><font color="#f00">*</font>所属栏目：</b></td>
							<td>
								<select class="form-control" name="class2">
									<option value="" selected="selected">二级栏目</option>
									{foreach from=$result_arr['class2'] key=key item=item}
										<option value="{$item['id']}">{$item['name']}</option>	
									{/foreach}
								</select>						
								<select class="form-control" name="class3">
									<option value="" selected="selected">三级栏目</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><b>招聘人数：</b></td>
							<td>
								<input class="form-control num" type="text" name="count"  />
								人（留空为不限）
							</td>
						</tr>	
						<tr>
							<td><b>工作地点：</b></td>
							<td>
								<input class="form-control num" type="text" name="place"  />
							</td>
						</tr>	
						<tr>
							<td><b>工资待遇：</b></td>
							<td>
								<input class="form-control num" type="text" name="deal"  />
							</td>
						</tr>							
						<tr>
							<td><b>发布日期：</b></td>
							<td>
								<input class="form-control" type="text" name="addtime" value="{date('Y-m-d H:i:s')}" />
								当前时间为：2017-11-12 19:48:39 注意不要改变格式。
							</td>
						</tr>	
						<tr>
							<td><b>有效日期：</b></td>
							<td>
								<input class="form-control" type="text" name="useful_life" value="" />
								天（留空为不限）
							</td>
						</tr>						
						<tr>
							<td><b>职位描述：</b></td>
							<td>
								<textarea name="content">{$result_arr['data']['content']}</textarea>
								<script type="text/javascript">
									CKEDITOR.replace('content');
								</script>
							</td>
						</tr>														
						<tr>
							<td><b>招聘信息排序：</b></td>
							<td>一般按更新时间的先后顺序排序，热门文章按点击次数排序，因此可以修改“发布时间”或“点击次数”来达到排序的目的。</td>
						</tr>	
						<tr>
							<td width="180"></td>
							<td style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>				
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}

</body>
</html>
