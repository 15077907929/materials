<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="seo_set main">
				<div class="hd"><b>网站优化推广设置</b></div>
				<form class="bd" method="post" action="" name="seo_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr>
							<td>网站标题关键词：</td>
							<td>
								<input class="form-control" type="text" name="c_title_keywords" value="" />
								多个关键词请用"|"或","隔开。
							</td>
						</tr>
						<tr>
							<td>网站关键词：</td>
							<td>
								<input class="form-control" type="text" name="web_c_keywords" value="" />
								多个关键词请用","隔开。
							</td>
						</tr>
						<tr>
							<td>网站描述：</td>
							<td>
								<textarea class="form-control" name="web_c_description" cols="45" rows="5"></textarea>
								将出现在搜索引擎收录首页描述中
							</td>
						</tr>	
						<tr>
							<td>头部优化文字(时间下方显示)：</td>
							<td>
								<input class="form-control" type="text" name="" value="" />
								支持HTML语言，不能包换双引号
							</td>
						</tr>	
						<tr>
							<td>图片默认ALT：</td>
							<td>
								<input class="form-control" type="text" name="" value="" />
								鼠标移至图片显示的文字
							</td>
						</tr>				
						<tr>
							<td>超链接默认title：</td>
							<td>
								<input class="form-control" type="text" name="" value="" />
								鼠标移至超链接显示的文字
							</td>
						</tr>	
						<tr>
							<td>友情链接本站名称：</td>
							<td>
								<input class="form-control" type="text" name="" value="" />
							</td>
						</tr>
						<tr>
							<td>网站底部优化字：</td>
							<td>
								<textarea class="form-control" name="web_c_foottext" cols="45" rows="5"></textarea>
								支持HTML语言，不能包换双引号
							</td>
						</tr>		
						<tr>
							<td width="180"></td>
							<td style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>	
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}

</body>
</html>
