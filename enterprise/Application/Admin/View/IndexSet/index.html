<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<script type="text/javascript" src="Public/ckeditor/ckeditor.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="main index_set">
				<div class="hd"><b>首页配置</b></div>
				<form class="bd" method="post" action="" name="index_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr>
							<td><b>是否开启在线交流：</b></td>
							<td>
								<input type="radio" name="web_online_type" value="" />开启
								<input type="radio" name="web_online_type" value="" />关闭
							</td>
						</tr>
						<tr>
							<td><b>文章栏目显示数：</b></td>
							<td><input class="form-control" type="text" name="news_no" value="" />条</td>
						</tr>
						<tr>
							<td><b>产品栏目显示数：</b></td>
							<td><input class="form-control" type="text" name="product_no" value="" />条</td>
						</tr>
						<tr>
							<td><b>图片栏目显示数：</b></td>
							<td><input class="form-control" type="text" name="img_no" value="" />条</td>
						</tr>
						<tr>
							<td><b>下载栏目显示数：</b></td>
							<td><input class="form-control" type="text" name="download_no" value="" />条</td>
						</tr>
						<tr>
							<td><b>是否开启友情链接：</b></td>
							<td>
								<input type="radio" name="web_online_type" value="" />开启
								<input type="radio" name="web_online_type" value="" />关闭
							</td>
						</tr>
						<tr>
							<td><b>图片链接显示数：</b></td>
							<td><input class="form-control" type="text" name="link_img" value="" />条</td>
						</tr>							
						<tr>
							<td><b>文字链接显示数：</b></td>
							<td><input class="form-control" type="text" name="link_text" value="" />条</td>
						</tr>							
						<tr>
							<td><b>企业简介：</b></td>
							<td>
								<textarea name="content"></textarea>
								<script type="text/javascript">
									CKEDITOR.replace('content');
								</script>
							</td>
						</tr>							
						<tr>
							<td width="180"></td>
							<td style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>				
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}

</body>
</html>
