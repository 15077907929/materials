<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="main parameter_set">
				<div class="hd"><b>反馈表单字段设置</b></div>
				<form class="bd" method="post" action="" name="basic_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr>
							<td width="12%">字段排序</td>
							<td>字段名称</td>
							<td>是否启用</td>
							<td>是否必填</td>
							<td>字段类型</td>
						</tr>
						{foreach from=$result_arr['para'] key=key item=item}
							<tr>
								<td><input class="form-control" type="text" name="no_order" value="{$item['no_order']}" /></td>
								<td>{$item['name']}</td>
								<td><input type="checkbox" name="mark" value="1" {$item['use_ok']} /></td>
								<td><input type="checkbox" name="mark" value="1" {$item['wr_ok']} /></td>
								<td>{$item['type']}</td>
							</tr>		
						{/foreach}
						<tr>
							<td colspan="6" style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>											
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}

</body>
</html>
