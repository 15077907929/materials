<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='description' content=''>
<meta name='keywords' content=''>
<link type="text/css" href="Public/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Public/css/base.css' />
<link rel='stylesheet' type='text/css' href='Public/css/admin.css' />
<script type="text/javascript" src="Public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Public/js/admin.js"></script>
<script type="text/javascript" src="Public/ckeditor/ckeditor.js"></script>
<title>网站后台管理系统</title>
</head>
<body>

{include file="Public/header.html"}

<table width="100%" class="tablemain">
	<tr>
		<td valign="top" width="182">
		
			{include file="Public/left.html"}
			
		</td>
		<td valign="top">
			<div class="main link">
				<div class="hd"><b>添加友情链接</b></div>
				<form class="bd" method="post" action="" name="index_set">
					<input type="hidden" name="action" value="modify" />
					<table>
						<tr style="color:#990000;">
							<td>前台调用方法：</td>
							<td>可在栏目配置中添加，访问地址为"http://localhost/link/" </td>
						</tr>
						<tr>
							<td><b><font color="#f00">*</font>链接类型：</b></td>
							<td>
								<input type="radio" name="web_online_type" value="1" />文字链接
								<input type="radio" name="web_online_type" value="2" />图片链接链接
							</td>
						</tr>
						<tr>
							<td><b><font color="#f00">*</font>网站标题：</b></td>
							<td><input class="form-control" type="text" name="web_online_type" value="" /></td>
						</tr>
						<tr>
							<td><b><font color="#f00">*</font>网站网址：</b></td>
							<td><input class="form-control" type="text" name="web_online_type" value="" /></td>
						</tr>
						<tr>
							<td><b><font color="#f00">*</font>所属栏目：</b></td>
							<td>
								<select class="form-control" name="class2">
									<option value="" selected="selected">二级栏目</option>
									{foreach from=$result_arr['class2'] key=key item=item}
										<option value="{$item['id']}">{$item['name']}</option>	
									{/foreach}
								</select>						
								<select class="form-control" name="class3">
									<option value="" selected="selected">三级栏目</option>
								</select>
							</td>
						</tr>							
						<tr>
							<td><b>网站LOGO：</b></td>
							<td>
								<input class="form-control" type="text" name="web_online_type" value="" />
							</td>
						</tr>		
						<tr>
							<td><b>网站关键字：</b></td>
							<td>
								<input class="form-control" type="text" name="web_online_type" value="" />
							</td>
						</tr>
						<tr>
							<td><b>联系方式：</b></td>
							<td>
								<textarea name="description" class="form-control" rows="5"></textarea>
							</td>
						</tr>					
						<tr>
							<td><b>显示排序：</b></td>
							<td>
								<input class="form-control" type="text" name="orderno" value="" />
								数字越大排序越靠前
							</td>
						</tr>
						<tr>
							<td><b>审核通过：</b></td>
							<td>
								<input type="checkbox" name="hits" value="0" /> 是
							</td>
						</tr>
						<tr>
							<td><b>推荐站点：</b></td>
							<td>
								<input type="checkbox" name="addtime" value="" /> 是
							</td>
						</tr>	
						<tr>
							<td width="180"></td>
							<td style="text-align:center;">
								<button type="submit" class="btn btn-default">提 交</button>
								<button type="reset" class="btn btn-default">重 置</button>
							</td>
						</tr>				
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include file="Public/footer.html"}

</body>
</html>
