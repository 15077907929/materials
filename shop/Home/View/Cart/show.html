<html>
<head>

<script type="text/javascript" src="/shop/Public/Common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/shop/Public/Common/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/shop/Public/Home/js/base.js"></script>
<script type="text/javascript" src="/shop/Public/Home/js/function.js"></script>
<title>萌女郎</title>
</head>
<body>

{include file="Public/header.html"}

<div class="container">
	<div class="left">
		
		{include file="Public/search.html"}				

		{include file="Public/category.html"}
		
		<div class="cart">
			<h4>购物车</h4>
			<div class="bd">
				<div class="product_num">
					购物车产品数： {cookie('total_num')}
				</div>			
				<div class="total_price">
					总价： {cookie('total_price')} $
				</div>			
				<div class="detail">
					<a href="index.php?m=Home&c=Cart&a=index">查看购物车</a>
				</div>
			</div>
		</div>	
	</div>
	<div class="main">
		<h5 class="breadcrumb"><a href="index.php">首页</a>-<a href="index.php?m=Home&c=Cart&a=balance">结账</a></h5>
		<form class="balance" onsubmit="return check_balance();" name="balance" method="post" action="index.php?m=Home&c=Cart&a=balance&method=save">
			<table>
				<tr>
					<td width="80">用户名<font color="#f00">*</font>：</td>
					<td>{cookie('username')}</td>
				</tr>
				<tr>
					<td>邮箱地址<font color="#f00">*</font>：</td>
					<td><input name="email" value="{$result_arr['user']['email']}" class="form-control" placeholder="请输入邮箱" type="text"></td>
				</tr>
				<tr>
					<td>国家<font color="#f00">*</font>：</td>
					<td><input name="country" value="{$result_arr['user']['country']}" class="form-control" placeholder="请输入国家" type="text"></td>
				</tr>		
				<tr>
					<td>姓名：</td>
					<td><input name="realname" value="{$result_arr['user']['realname']}" class="form-control" placeholder="请输入国家" type="text"></td>
				</tr>
				<tr>
					<td>电话：</td>
					<td><input name="tel" value="{$result_arr['user']['tel']}" class="form-control" placeholder="请输入电话号码" type="text"></td>
				</tr><tr>
					<td>手机：</td>
					<td><input name="mobile" value="{$result_arr['user']['mobile']}" class="form-control" placeholder="请输入手机号码" type="text"></td>
				</tr>
				<tr>
					<td>邮政编码：</td>
					<td><input name="zip_code" value="{$result_arr['user']['zip_code']}" class="form-control" placeholder="请输入邮政编码" type="text"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input name="sex" type="radio" value="1" {if $result_arr['user']['sex'] eq 1}checked{/if} /> 男 &nbsp;
						<input name="sex" type="radio" value="2" {if $result_arr['user']['sex'] eq 2}checked={/if} /> 女
					</td>
				</tr>
				<tr>
					<td>地址：</td>
					<td><input name="address" value="{$result_arr['user']['address']}" class="form-control" placeholder="请输入地址" type="text"></td>
				</tr>
				<tr>
					<td>备注：</td>
					<td><textarea rows="5" name="note" class="form-control" >{$result_arr['user']['note']}</textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<center><button type="submit" class="btn btn-default">提 交</button></center>	
					</td>
				</tr>
			</table>
		</form>
	</div>			
</div>

{include file="Public/footer.html"}

</body>
</html>
