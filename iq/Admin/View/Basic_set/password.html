<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主要内容区main</title>
<link href="Public/Admin/css/base.css" rel="stylesheet" type="text/css" />
<link href="Public/Admin/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="Public/Common/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="Public/Admin/js/check.js"></script>
<script type="text/javascript" src="Public/Admin/js/server.js"></script>
</head>
<body>
<div class="main">
	<div class="breadcrumbs">
		<div class="breadcrumb">您的位置：系统设置&nbsp;&nbsp;>&nbsp;&nbsp;修改密码</div>
	</div>
	<form name="password" method="post" action="">
		<table width="100%" class="main-tab">
			<tr>
				<td align="right" class="bggray">&nbsp;</td>
				<td align="left" class="main-for">
					<span class="back_msg"></span>
				</td>
			</tr>			
			<tr>
				<td align="right" class="bggray">管理员账号：</td>
				<td align="left" class="main-for">
					<input type="text" name="user_name" value="{cookie('admin_name')}" class="text-word" disabled />
				</td>
			</tr>
			<tr>
				<td align="right" class="bggray">原始密码：</td>
				<td align="left" class="main-for">
					<input type="password" name="pass_o" value="" class="text-word" maxlength="20" />
				</td>
			</tr>			
			<tr>
				<td align="right" class="bggray">新密码：</td>
				<td align="left" class="main-for">
					<input type="password" name="pass_n" value="" class="text-word" maxlength="20" />
				</td>
			</tr>
			<tr>
				<td align="right" class="bggray">确认新密码：</td>
				<td align="left" class="main-for">
					<input type="password" name="pass_n_confirmation" value="" class="text-word" maxlength="20" />
				</td>
			</tr>
			<tr>
				<td align="right" class="bggray">&nbsp;</td>
				<td align="left" class="main-for">
					<input name="sub" type="button" onclick="change_pass();" value="提交" class="text-but">
					<input name="res" type="reset" value="重置" class="text-but">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
