<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台页面头部</title>
<link href="Public/Admin/css/top.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="Public/Admin/js/clock.js"></script>
</head>
<body>
<noscript><iframe scr="*.htm"></iframe></noscript>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="header">
	<tr>
		<td rowspan="2" align="left" valign="top" id="logo"><img src="Public/Admin/images/top/logo.jpg" width="74" height="64"></td>
		<td align="left" valign="bottom">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td align="left" valign="bottom" id="header-name">IQ测试</td>
					<td align="right" valign="top" id="header-right">
						<a href="{U('Login/logout')}" target="_top" class="admin-out">注销</a>
						<a href="{U('Index/index')}" target="_top" class="admin-home">管理首页</a>
						<a href="index.php?m=Home&c=Index&a=index" target="_blank" class="admin-index">网站首页</a>       	
						<span>
							<!-- 日历 -->
							<script type="text/javascript">showcal();</script>
						</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align="left" valign="bottom">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td align="left" valign="top" id="header-admin">后台管理系统</td>
					<td align="left" valign="bottom" id="header-menu">
						<a href="{U('Index/index')}" target="_top" id="menuon">后台首页</a>
						{foreach from=$common_arr['categories'] key=key item=item}	
							<a id='' onclick="clearon();this.id='menuon';" href="index.php?m=Admin&c=Common&a=left&id={$item['id']}" target="leftFrame">{$item['name']}</a>
						{/foreach}
					</td>
				</tr>
			</table>
			<script type="text/javascript">
				function clearon(){
					var header_menu=document.getElementById('header-menu').getElementsByTagName('a');
					var length=header_menu.length;
					for(var i=0;i<length;i++){
						header_menu[i].id='';
					}
				}
			</script>
		</td>
	</tr>
</table>
</body>
</html>
